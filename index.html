<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FROST IDE</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.44.0/min/vs/loader.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>

    <link rel="stylesheet" href="./styles.css" />
    <link rel="icon" type="image/png" href="assets/icon.png">
  </head>

  <body>
    <script>
      window.KRUNK_BG_OPTIONS = [
        '../assets/theme1.jpg',
        '../assets/theme2.jpg',
        '../assets/theme3.jpg',
        '../assets/theme4.jpg',
        '../assets/theme5.jpg',
        '../assets/theme6.jpg',
        '../assets/theme7.jpg',
      ];
    </script>
    <div class="header-row">
      <div id="top-buttons-container">
        <button
          class="top-action-btn"
          id="btn-save-file"
          title="Save current file"
        >
          <img class="btn-icon" src="assets/icons/save.svg" alt="Save">
          Save
        </button>
        <button
          class="top-action-btn"
          id="btn-build-project"
          title="Build project"
        >
          <img class="btn-icon" src="assets/icons/wrench.svg" alt="Build">
          Build
        </button>
        <button
          class="top-action-btn"
          id="btn-build-play"
          title="Build and Play"
        >
          <img class="btn-icon" src="assets/icons/gear.svg" alt="Play">
          Build &amp; Play
        </button>
        <button class="top-action-btn" id="btn-validate" title="Validate code">
          <img class="btn-icon" src="assets/icons/check-circle.svg" alt="Validate">
          Validate
        </button>
      </div>
      <div id="project-name-group">
        <span class="project-name-label">Project Name:</span>
        <div id="project-name-display" title="Double-click to rename">Untitled Project</div>
      </div>
      <div class="logo-row">
        <span class="logo-container">
          <span class="logo-glow"></span>
          <span class="logo-box">F</span>
        </span>
        <span class="logo-title">
          <h1 class="logo-text">FROST IDE</h1>
          <span class="logo-subtitle">a community ide for krunkscript</span>
        </span>
      </div>
    </div>
    <div id="main-content">
      <div class="editor-side">
        <div id="banner-container">
          <span id="current-file-indicator"></span>
        </div>
        <div id="editor-container"></div>
        <div id="console-container">
          <div id="console-header">
            <div id="console-toggle-arrow"></div>
            <span class="console-label">
              <img class="console-icon" src="assets/icons/terminal.svg" alt="Console">
              Console
            </span>
          </div>
          <div id="console-content"></div>
          <input
            id="console-input"
            type="text"
            placeholder="Type a command and press Enter..."
            autocomplete="off"
          />
        </div>
      </div>
      <div id="inspector-panel">
        <div id="inspector-bottom">
          <button id="btn-new-file">+ New</button>
          <button id="btn-import-file">â‡ª Import</button>
          <button id="btn-delete-file">x Delete</button>
        </div>
        <div id="inspector-files"></div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
